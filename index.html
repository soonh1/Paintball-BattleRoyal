<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Odense Paintball - tablet</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col1">
          <div class="team">
            <div class="titleBar">
              TEAM
            </div>
            <div class="teamImg"></div>
          </div>
          <div class="key">
            <div class="titleBar">
              KEY
            </div>
            <div class="keyImg"></div>
          </div>
        </div>
        <div class="col" id="main">
          <div class="titleBar">
            MAP
          </div>
          <div id="mapImg" onclick="openNav()"></div>
        </div>

        <!--Mappen som kommer frem fra højre til ventre-->
        <div id="mySidebar" class="sidebar">
          <p>MAP</p>
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
            >×</a
          >
          <div class="wideMap" id="mapImg"></div>
          <div class="wideMapEvent">
            <div class="eventBox">Armsdealer

            </div>
            <div class="eventBox">Armsdealer
              
            </div>
            <div class="eventBox">Armsdealer
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    function openNav() {
      document.getElementById("mySidebar").style.width = "100%";
      document.getElementById("main").style.transform = "scale(0.9)";
    }

    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
      document.getElementById("main").style.transform = "scale(1)";
    }
  </script>
</html>
